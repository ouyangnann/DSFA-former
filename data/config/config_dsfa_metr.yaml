base_dir: data
log_level: INFO
data:
  batch_size: 64
  dataset_dir: data/METR-LA
  graph_pkl_filename: data/sensor_graph/adj_mx.pkl
  use_graph: True
  test_batch_size: 1
  scaler_type: Standard
model:
  batch_size: 64
  test_batch_size: 1
  dropout: 0.1
  seq_len: 12
  horizon: 12
  input_dim: 1
  l1_decay:  1.0e-5
  num_nodes: 207
  output_dim: 1
  g_threshold: 0
  

  enc_t_dim: 64


  num_encoder_layers: 4
  num_g_layers: 1

  num_heads: 16


train:
  base_lr: 1.0e-3
  min_learning_rate: 1.0e-6
  lr_ratio: 0.5
  epoch: 0
  epochs: 300  #原始100
  log_dir:
  max_grad_norm: 5
  max_to_keep: 300
  model_filename:
  optimizer: adam
  lr_patience: 20
  stop_patience: 100
  steps:
  - 50
  - 100
  - 150
  - 200
  - 250
  test_every_n_epochs: 5
